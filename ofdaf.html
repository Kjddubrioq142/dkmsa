<!DOCTYPE html>
<html>
<head>
    <title>My HTML Page</title>
</head>
<body>
    <h1 id="didjsa">Welcome to My HTML Page</h1>
    
    <p>This is a sample paragraph.</p>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <script>
        // JavaScript code can be added here
        document.onvisibilitychange = function() {
            if (document.visibilityState === 'hidden') {
                var d = document.getElementById("didjsa")
                d.textContent = "Signal loss"
            }
        };
    </script>
</body>
</html>
